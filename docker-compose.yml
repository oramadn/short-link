services:
  db:
    image: postgres:17
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ./bin/rails server -b 0.0.0.0

volumes:
  postgres_data:
